<header class="header">
  <h1 class="header-title">
    <a href="{{ site.url }}">{{ site.name }}<span>&#39;s blog</span></a>
  </h1>
  <nav class="header-nav">
    {% for nav in site.nav %}
    {% if nav.url contains 'http://' or nav.url contains 'https://' %}
    <a href="{{ nav.url }}" target="{{ nav.target }}">{{ nav.name }}</a>
    {% else %}
    <a href="{{ nav.url | prepend: site.baseurl }}" target="{{ nav.target }}">{{ nav.name }}</a>
    {% endif %}
    {% endfor %}
  </nav>
</header>
