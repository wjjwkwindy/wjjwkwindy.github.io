# Site settings 配置站点
title: '北极羊驼的独立博客' # 你的博客网站标题
description: '前端开发者/伪极客/灵魂摄影师，热爱技术&设计。很高兴能在这里与你分享我对技术和生活的思考。' # 站点描述
keyword: '北极羊驼, 北极羊驼的独立博客, 北极羊驼的博客, 前端, 前端开发, 前端博客, javascript, vuejs, nodejs, 设计' # 网站关键词
url: 'http://wjjwkwindy.com' # your host
baseurl: '/'

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: '北极羊驼'
nickname: ''
bio: '前端开发，热爱技术&设计，分享永不停歇'
avatar: 'assets/img/profile.png'

# Search
search: true

# Comments
disqus: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'ticTacToe'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagrame, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/u/2008892845'
  juejin: '//juejin.im/user/57dfad197db2a24eb1c13f2a'
  instagram: '//www.instagram.com/wjjwkwindy'
  github: '//github.com/wjjwkwindy'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6 # 一页放几篇文章
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
gems: [jekyll-paginate]
